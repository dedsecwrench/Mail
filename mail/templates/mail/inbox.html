{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>
  <div class="row">
    <button class="btn btn-sm btn-primary size " role="button" id="inbox"><i style="font-size:13px;" class="fa">&#xf003;</i>&nbsp;Inbox</button> &nbsp;
    <button class="btn btn-danger btn-sm size" role="button" id="compose"><i style='font-size:13px' class='far'>&#xf044;</i>&nbsp;Compose</button> &nbsp;
    <button class="btn btn-sm btn-info size" role="button" id="sent"><i style="font-size:13px" class="fa">&#xf1d9;</i>&nbsp;Sent</button> &nbsp;
    <button class="btn btn-sm btn-warning size" role="button" id="archived"><i style="font-size:13px" class="fa">&#xf187;</i>&nbsp;Archived</button> &nbsp;
    <a class="btn btn-sm btn-secondary size" role="button" href="{% url 'logout' %}"><i style="font-size:14px" class="fa">&#xf08b;</i>&nbsp;Log Out</a>
</div>
<br>
    <div id="message-div"></div>
    <div id="emails-view"></div>
    <div id="email-view"></div>
    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Compose email"></textarea>
            <br>
            <button type="submit" value="Send" class="btn btn-success size"><i style="font-size:13px" class="fa">&#xf1d9;</i>&nbsp;Send</button>
        </form>
    </div>
    {% endblock %}

    {% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    {% endblock %}
